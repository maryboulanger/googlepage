<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" type="image/png" sizes="16x16" href="google.png">
  <title>Google</title>
</head>
<body>

  <header>
    <div id="conteneurheader" class= "border-flex">
      <div class="gmail"><a href="https://accounts.google.com/">Gmail</a></div>
      <div class="images">Images </div>
      <div class="applications"> <img src="./images/iconeapplications.png" alt="Applications google" title="Applications Google"/></div>
      <div class="connexion">Connexion </div>
    </div>
  </header>

  <main>
    <div id="logogoogle">
      <img src="./images/googleprincipal.png" alt="logo google"/>
    </div>

    <div id="conteneurcentral">
      <div id="barrederecherche">
        <div class="loupe"> <img src="./images/loupe.png" alt="loupe de recherche"/></div>
        <div class="saisiedetxt"><input type="text" size="75"/></div>
        <div class="micro"> <img src="./images/micro.png" alt="micro de reconnaissance vocale" title="Utiliser la recherche vocale"/></div>
      </div>
      <div id="options">
        <div class="element1">Recherche Google</div>
        <div class="element2">J'ai de la chance</div>
      </div>
    </div>

    <div id="disponibilite">Google disponible en :
      <div class="espagnol"> <a href="https://www.google.com/"> español</a></div>
    </div>
  </main>

  <footer>
    <div id="espagne">Espagne
    </div>
    <div id="apropos">
      <div class="propos">À propos</div>
      <div class="publicite">Publicité</div>
      <div class="entreprise">Entreprise </div>
      <div class="fonction">Comment fonctionne la recherche Google ?</div>
      <div class="confidentialite">Confidentialité </div>
      <div class="conditions">Conditions </div>
      <div class="parametres">Paramètres</div>
    </div>
  </footer>

</body>
